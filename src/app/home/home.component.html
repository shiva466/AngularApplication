<div>
    <button (click)="sortCarWidgets()">Sort Car Widgets</button>
    <select (change)="filterByBrand($event)">
      <option value="">All Brands</option>
      <option value="Toyota">Toyota</option>
      <option value="Honda">Honda</option>
      <!-- Add other brand options as needed -->
    </select>
</div>
<div class="row">
    <div class="col" *ngFor="let carData of carArray">
      <app-car-widget [carData] = "carData"></app-car-widget>
    </div>
</div>
